<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nots</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <h1 class="text-center m-3 text-primary">
      <i class="bi bi-balloon-heart-fill"></i>Notes App
    </h1>
    <div class="text-center d-flex flex-column align-items-center gap-3 my-5">
      <input type="text" class="p-2 inptTilte" placeholder="Title" />
      <input type="text" class="p-2 inptDesc" placeholder="Description" />
      <button class="bg-primary border-0 rounded-3 text-light py-2 px-4 btnAdd">
        Add
      </button>
    </div>
    <div class="p-1 rounded container">
      <table class="w-100 myTable table table-bordered">
        <tr>
          <th class="text-capitalize">ID</th>
          <th class="text-capitalize">Title</th>
          <th class="text-capitalize">Description</th>
          <th class="text-capitalize">Action</th>
        </tr>
        <tbody class="tableBody"></tbody>
      </table>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="test.js"></script>
  </body>
</html>
